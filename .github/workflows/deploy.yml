name: Deploy to Production

on:
  push:
    branches:
      - main # Trigger deployment saat push ke branch main
  workflow_dispatch: # Allow manual trigger dari GitHub UI

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, json, bcmath, gd, pdo, mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Run tests (optional)
        run: php artisan test --parallel
        continue-on-error: true # Tidak gagal meskipun test error

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            # Pull latest code
            git pull origin main

            # Install/update dependencies
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            # Run migrations
            php artisan migrate --force

            # Clear and cache config
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan filament:optimize

            # Set permissions
            chmod -R 755 storage bootstrap/cache

            # Restart queue workers (if using)
            php artisan queue:restart

            echo "Deployment completed successfully!"
